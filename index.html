<!DOCTYPE html>
<html>
<head>
	<title>Instagram Prices</title>
	<style>
		/* styles for the body */
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f4f4f4;
		}

		/* styles for the heading */
		h1 {
			background-color: #345de4;
			color: #ffffff;
			padding: 10px 20px;
			text-align: center;
		}

		/* styles for the container */
		.container {
			width: 70%;
			margin: 20px auto;
		}

		/* styles for the prices container */
		.prices {
			display: flex;
			justify-content: space-between;
			flex-wrap: wrap;
		}

		/* styles for the price */
		.price {
			border: 1px solid #dddddd;
			padding: 16px;
			text-align: center;
			flex: 1 1 30%;
			margin-bottom: 16px;
			box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
		}

		/* styles for the price heading */
		.price h2 {
			margin-top: 0;
		}

		/* styles for the price paragraph */
		.price p {
			margin-bottom: 0;
		}

		/* styles for the button container */
		.button-container {
			text-align: center;
		}

		/* styles for the button */
		.button {
			display: inline-block;
			margin: 10px 0;
			padding: 10px 20px;
			background-color: #345de4;
			color: #ffffff;
			border: none;
			border-radius: 4px;
			text-align: center;
			text-decoration: none;
			transition: background-color 0.3s ease;
		}

		/* styles for the button hover effect */
		.button:hover {
			background-color: #2a4c9b;
		}
	</style>
</head>
<body>
	<h1>Instagram Prices</h1>
	<div class="container">
		<div class="prices">
			<div class="price">
				<h2>Followers</h2>
				<p>RS1500 for 1000 followers</p>
			</div>
			<div class="price">
				<h2>Likes</h2>
				<p>RS150 for 100 likes</p>
			</div>
			<div class="price">
				<h2>Views</h2>
				<p>RS1500 for 1000 views</p>
			</div>
		</div>
	</div>
	<div class="button-container">
		<h1>Contact Me on WhatsApp</h1>
		<p>Click the button below to start a conversation:</p>
		<a href="https://wa.me/+923480890841" target="_blank">
			<button>Contact me on Whatsapp </button> </a>
			</div>
			 </body>
			  </html>
